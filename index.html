<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="title">
				<span>Rock</span>
				<span>Paper</span>
				<span>Scissors</span>
			</div>
			<div class="score-box">
				<div class="score">
					<span class="score-label">house</span>
					<span id="computerScoreOp">0</span>
				</div>
				<div id="bestOfThreeOp">
					<span id="bestOfThreeOpLabel">Round</span>
					<p><span id="bestOfThreeCount">0</span><span>/3</span></p>
				</div>
				<div class="score">
					<span class="score-label">player</span>
					<span id="playerScoreOp">0</span>
				</div>
			</div>
		</header>

		<main>
			<section id="arena">
				<div id="topRow">
					<button id="paper" data-selection="paper">
						<img src="images/icon-paper.svg" alt="''" />
					</button>

					<button id="scissors" data-selection="scissors">
						<img src="images/icon-scissors.svg" alt="''" />
					</button>
				</div>
				<div id="bottomRow" data-selection="rock">
					<button id="rock"><img src="images/icon-rock.svg" alt="''" /></button>
				</div>
			</section>
			<section id="gameResultContainer">
				<div id="gameResult">
					<div class="result">
						<img id="playerResult" src="" alt="''" />
						<p>You picked...</p>
					</div>
					<div class="result">
						<img id="computerResult" src="" alt="''" />
						<p>House picked...</p>
					</div>
				</div>
				<div id="resultTitleContainer">
					<span id="resultTitle"></span>
					<div id="resultBtns">
						<button id="playAgain">Play Again</button>
						<button id="newGame">Reset score</button>
					</div>
				</div>
			</section>
			<section class="rules-modal">
				<span>rules</span>
				<img src="images/image-rules.svg" alt="''" />
				<button id="closeRules">X</button>
			</section>
			<section class="rules-box">
				<div id="bestOfThreeContainer">
					<label>Best of three?</label>
					<input id="bestOfThree" type="checkbox" />
				</div>
				<button id="rules-btn">Rules</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Grayson Connor</a>.
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
