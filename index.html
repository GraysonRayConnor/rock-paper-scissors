<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="title">
				<span>Rock</span>
				<span>Paper</span>
				<span>Scissors</span>
			</div>
			<div class="score-box">
				<span class="score-label">score</span>
				<span id="score">12</span>
			</div>
		</header>

		<main>
			<section id="arena">
				<div id="topRow">
					<button id="paper" data-selection="paper">
						<img src="images/icon-paper.svg" alt="''" />
					</button>

					<button id="scissors" data-selection="scissors">
						<img src="images/icon-scissors.svg" alt="''" />
					</button>
				</div>
				<div id="bottomRow" data-selection="rock">
					<button id="rock"><img src="images/icon-rock.svg" alt="''" /></button>
				</div>
			</section>
			<section id="gameResult">
				<div id="playerResult">
					<img src="images/icon-rock.svg" alt="''" />
					<p>You picked...</p>
				</div>
				<div id="computerResult">
					<img src="images/icon-scissors.svg" alt="''" />
					<p>House picked...</p>
				</div>
			</section>
		</main>

		<section class="rules-box">
			<button class="rules-btn">Rules</button>
		</section>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
